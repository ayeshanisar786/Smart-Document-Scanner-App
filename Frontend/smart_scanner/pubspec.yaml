name: smart_scanner
description: Secure AI-powered document scanner
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core UI & Navigation
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # Camera & Image Processing
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  image: ^4.1.3
  image_cropper: ^5.0.0
  path_provider: ^2.1.1

  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1

  # Firebase (Backend) - SECURE
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.8
  cloud_functions: ^5.2.2
  firebase_analytics: ^11.3.8
  firebase_crashlytics: ^4.1.8

  # State Management
  provider: ^6.1.1

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # HTTP & API
  dio: ^5.4.0

  # Payments (SECURE)
  in_app_purchase: ^3.1.11
  purchases_flutter: ^6.9.0

  # Utilities
  uuid: ^4.3.3
  intl: ^0.18.1
  share_plus: ^7.2.1
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
